<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="logo" href="index.html">
        <img src="http://placehold.it/64x38" width="" height="" alt="Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle">
          <span></span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item"><a href="catalog.html">Каталог товаров</a></li>
          <li class="main-nav__item"><a href="form.html">Вязание на заказ</a></li>
          <li class="main-nav__item"><a href="search.html">Поиск по сайту</a></li>
          <li class="main-nav__item"><a href="basket.html">Корзина: пока пуста</a></li>
        </ul>
      </nav>
      <div class="intro">
        <h1 class="intro__title main-title">Вязание на заказ</h1>
      </div>
    </header>

    <main>
      <p class="promo-text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="order-form" action="https://echo.htmlacademy.ru/" metod="get">
          <fieldset class="order-form__item">
            <legend class="order-form__title">Тип</legend>
            <div class="order-form__group">
              <input class="order-form__input-radio" type="radio" id="interior">
              <label class="order-form__label-radio" for="interior">Аксессуар для интерьера</label>
            </div>
            <div class="order-form__group">
              <input class="order-form__input-radio" type="radio" id="toy">
              <label class="order-form__label-radio" for="toy">Детская игрушка</label>
            </div>
          </fieldset>

          <fieldset class="order-form__item">
            <legend class="order-form__title">Цвет</legend>
            <div class="order-form__group">
              <input class="order-form__input-checkbox" type="checkbox" id="color-white">
              <label class="order-form__label-checkbox" for="color-white">Белый</label>
            </div>
            <div class="order-form__group">
              <input class="order-form__input-checkbox" type="checkbox" id="color-gray">
              <label class="order-form__label-checkbox" for="">Серый</label>
            </div>
            <div class="order-form__group">
              <input class="order-form__input-checkbox" type="checkbox" id="color-tiffany">
              <label class="order-form__label-checkbox" for="color-tiffany">"Тиффани"</label>
            </div>
            <div class="order-form__group">
              <input class="order-form__input-checkbox" type="checkbox" id="color-black">
              <label class="order-form__label-checkbox" for="color-black">Черный</label>
            </div>
            <div class="order-form__group">
              <input class="order-form__input-checkbox" type="checkbox" id="color-pink">
              <label class="order-form__label-checkbox" for="color-pink">Розовый</label>
            </div>
            <div class="order-form__group">
              <input class="order-form__input-checkbox" type="checkbox" id="color-orange">
              <label class="order-form__label-checkbox" for="color-orange">Оранжевый</label>
            </div>
          </fieldset>

          <fieldset class="order-form__item">
            <legend class="order-form__title">ФИО</legend>
            <div class="order-form__group">
              <label class="order-form__label-text">Имя:</label>
              <input class="order-form__input-text" type="text" placeholder="Введите ваше имя*" required>
            </div>
            <div class="order-form__group">
              <label class="order-form__label-text">Фамилия:</label>
              <input class="order-form__input-text" type="text" placeholder="Укажите фамилию*" required>
            </div>
            <div class="order-form__group">
              <label class="order-form__label-text">Отчество:</label>
              <input class="order-form__input-text" type="text" placeholder="Отчество, если желаете">
            </div>
          </fieldset>

          <fieldset class="order-form__item">
            <label class="order-form__tel">Тел</label>
            <div class="order-form__group">
              <input class="order-form__input-tel" type="tel" pattern="\+7\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}" placeholder="+7 ХХХ ХХ ХХ*"  required>
            </div>
          </fieldset>

          <fieldset class="order-form__item">
            <legend class="order-form__title">E-mail</legend>
            <div class="order-form__group">
              <input class="order-form__input-email" type="email" placeholder="Ваш Email*" required>
            </div>
          </fieldset>

          <fieldset class="order-form__item">
            <legend class="order-form__title">Доп</legend>
            <div class="order-form__group">
              <textarea class="order-form__input-text" rows="8" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </div>
          </fieldset>

          <p class="order-form__legend"><sub>*</sub>Поля обязательны для заполнения</p>

          <button class="order-form__btn btn" type="submit">Отправить заказ</button>
        </form>

    </main>


    <footer class="page-footer">
      <section class="social">
        <ul class="social-links">
          <li class="social-link social-link--in"><img src="" width="" height="" alt="Instagram"></li>
          <li class="social-link social-link--fb"><img src="" width="" height="" alt="Facebook"></li>
          <li class="social-link social-link--tw"><img src="" width="" height="" alt="Twitter"></li>
        </ul>
      </section>
      <section class="copyright">
        <p>Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img width="" height="" alt="HTML Академия">
        </a>
      </section>
    </footer>

  </body>
</html>
